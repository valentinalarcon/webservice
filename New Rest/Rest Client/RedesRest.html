<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- <script src="app.js"></script> -->
    <script src="jquery_3_6.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Trabajo Redes</title>
  </head>
  <body>
    <div class="container my-5 ">
        <div class="row">
            <div class="col-3">
                <form id="formulario">
                    <div class="form-group my-2">
                      <label>RUT</label>
                      <input type="text"  id="rutForm" minlength="7" maxlength="9" class="form-control my-2" name="rut" placeholder="Ingrese RUT">
                      <h1 id="dv">El digito verificador es</h1>
                    </div>
                    <button type="submit" class="btn btn-success my-3" id="btnRut">Enviar Datos</button>
                  </form>
            </div>
        </div>
    </div>
  </body>
  <script>
    
    $(document).ready(function(){
        $("#btnRut").click(function(){
          var rut = $("rutForm").val();
          var request = {
            rut: rut
          }
          // alert(rut);
          $.ajax({
            type: "POST",
            url:'http://localhost/Projects/New%20Rest/Rest%20Web/public/api/rut',
            data:JSON.stringify(request),
            dataType: 'json',
            contentType: 'application/json',
            success:function(data){
              $("#dv").html(data);
              console.log(data)
            }
          });
        });
      });

  </script>
  

  </html>
